<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce Store</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-light py-3">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="index.html">E-Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>Your Cart</h1>
        <div class="cart-items">
            <!-- Cart items will be dynamically inserted here using JavaScript -->
        </div>
        <div class="cart-total">
            <h2>Subtotal: $<span id="cart-subtotal">0.00</span></h2>
            <h2>Shipping: $<span id="shipping-cost">5.00</span></h2>
            <h2>Total: $<span id="cart-total">5.00</span></h2>
            <div class="discount-code">
                <label for="discount-code">Discount Code:</label>
                <input type="text" id="discount-code" placeholder="Enter code">
                <button onclick="applyDiscount()">Apply</button>
            </div>
            <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
            <div class="checkout-options">
                <p>Checkout as a <a href="#">Guest</a> or <a href="#">Sign In</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
